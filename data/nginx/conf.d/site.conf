limit_req_zone $request_uri zone=auth:10m rate=30r/m;

server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  localhost;
    root /data;

    location @auth_api {
        limit_req zone=auth burst=5 nodelay;
        proxy_pass http://auth_api:5000;
    }

    location @logging_jaeger {
        proxy_pass http://logging_jaeger:16686;
    }

    location ~ ^/(auth/api/openapi|api/v1/signup|api/v1/signin|api/v1/account) {
        try_files $uri @auth_api;
    }

    location ~ ^/(search|static|logging/jaeger|api/services|api/traces) {
        try_files $uri @logging_jaeger;
    }

    error_page  404              /404.html;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}